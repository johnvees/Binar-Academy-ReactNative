<!DOCTYPE html>
<html lang="en">

  <body>
    <h1>Form Pendaftaran Diri</h1>
    <form action="">
      <p>Nama Depan:</p>
      <input type="text" name="namaDpn" id="namaDpn" />
      <p>Nama Belakang:</p>
      <input type="text" name="namaBlkng" id="namaBlkng" />
      <p>Nomor Handphone:</p>
      <input type="tel" name="nomor" id="nomor" />
      <p>Nomor Handphone:</p>
      <input type="tel" name="nomor" id="nomor" />
      <p>Tanggal Lahir:</p>
      <input type="date" name="tglLahir" id="tglLahir" />
      <p>Tanggal Lahir:</p>

      <br />
